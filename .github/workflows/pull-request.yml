name: "Verificação de Qualidade"

on:
  pull_request:
    branches: [ "main", "develop" ]

concurrency:
  group: "quality-security-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------
  # 1. COMPILAÇÃO + TESTES UNITÁRIOS (fan-out: matriz)
  # -------------------------------------------------------------
  build-test:
    name: "Build & Unit Tests"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-${{ matrix.java }}-

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: 'maven'

      - name: Run tests
        run: mvn -B -ntp clean verify

      - name: Upload surefire results
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.java }}
          path: target/surefire-reports

  # -------------------------------------------------------------
  # 2. ARQUITETURA
  # -------------------------------------------------------------
  architecture:
    name: "Architecture Review"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: ArquUnit validation
        if: ${{ hashFiles('**/*ArchitectureTest.java') != '' }}
        run: mvn -Dtest=ArquUnitTests test

      # -------------------------------------------------------------
      # Upload report
      # -------------------------------------------------------------
      - name: Upload ArquUnit report
        uses: actions/upload-artifact@v4
        with:
          name: arquunit-report
          path: target/surefire-reports

  # -------------------------------------------------------------
  # 3. DESIGN DE CÓDIGO
  # -------------------------------------------------------------
  linting:
    name: "Code Style"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: 'maven'
          
      - if: ${{ hashFiles('**/*pom.xml') != '' && contains(steps.prepare_maven.outputs.plugins, 'spotless-maven-plugin') }}
        run: mvn spotless:check

      - run: mvn -Dcheckstyle.config.location=.github/config/checkstyle/checkstyle.xml \
           -Dcheckstyle.suppressions.location=.github/config/checkstyle/checkstyle-suppressions.xml \
           checkstyle:check

  # -------------------------------------------------------------
  # 4. SEGURANÇA DEPENDÊNCIAS
  # -------------------------------------------------------------

  # -------------------------------------------------------------
  # 5. SEGURANÇA B. SAST
  # -------------------------------------------------------------

  # -------------------------------------------------------------
  # 6. MERGE ENFORCEMENT
  # -------------------------------------------------------------
  enforce:
    name: "Enterprise Gatekeeper"
    runs-on: ubuntu-latest
    needs: [ build-test, linting, architecture ]

    steps:
      - name: All checks passed
        run: |
          echo "✔ Todas as etapas de Qualidade + Segurança concluídas."
