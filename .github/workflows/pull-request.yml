name: "Quality & Security Pipeline"

on:
  pull_request:
    branches: [ "main", "develop" ]

# Evita pipelines duplicados da mesma branch
concurrency:
  group: "quality-security-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------
  # 1. COMPILAÇÃO + TESTES UNITÁRIOS (fan-out: matriz)
  # -------------------------------------------------------------
  build-test:
    name: "Build & Unit Tests (matrix)"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21', '23' ]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ matrix.java }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-${{ matrix.java }}-

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: 'maven'

      - name: Run tests
        run: mvn -B -ntp clean verify

      - name: Upload surefire results
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.java }}
          path: target/surefire-reports

  # -------------------------------------------------------------
  # 2. ARQUITETURA (ArquUnit)
  # -------------------------------------------------------------
  architecture:
    name: "Architecture Review (ArquUnit)"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: ArquUnit validation
        run: mvn -Dtest=ArquUnitTests test

      - name: Upload ArquUnit report
        uses: actions/upload-artifact@v4
        with:
          name: arquunit-report
          path: target/surefire-reports

  # -------------------------------------------------------------
  # 3. FORMATAÇÃO + ESTILO (Spotless + Checkstyle)
  # -------------------------------------------------------------
  linting:
    name: "Code Style (Spotless + Checkstyle)"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: 'maven'

      - run: mvn spotless:check

      - run: mvn checkstyle:check

  # -------------------------------------------------------------
  # 4. SEGURANÇA A. SCA (OWASP Dependency Check)
  # -------------------------------------------------------------
  sca:
    name: "OWASP Dependency Check (SCA)"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Cache Dependency-Check data
        uses: actions/cache@v4
        with:
          path: ~/.cache/dependency-check
          key: dependency-check-${{ runner.os }}
          restore-keys: |
            dependency-check-

      - name: Run Dependency Check
        uses: dependency-check/Dependency-Check_Action@v3.1.0
        with:
          project: "java-project"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload SCA report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report

  # -------------------------------------------------------------
  # 5. SEGURANÇA B. SAST (Semgrep)
  # -------------------------------------------------------------
  sast-semgrep:
    name: "Semgrep Analysis (SAST)"
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Cache Semgrep
        uses: actions/cache@v4
        with:
          path: ~/.semgrep
          key: semgrep-${{ runner.os }}-${{ hashFiles('semgrep.yml', '.semgrep/**') }}
          restore-keys: |
            semgrep-${{ runner.os }}-

      - name: Semgrep (OWASP Top 10)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/owasp-top-ten"
          generateSarif: true

      - name: Upload SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Upload Semgrep artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif

  # -------------------------------------------------------------
  # 6. MERGE ENFORCEMENT (PR só pode ser mergeado se tudo ok)
  # -------------------------------------------------------------
  enforce:
    name: "Enterprise Gatekeeper"
    runs-on: ubuntu-latest
    needs: [ build-test, linting, architecture, sca, sast-semgrep ]

    steps:
      - name: All checks passed
        run: |
          echo "✔ Todas as etapas de Qualidade + Segurança concluídas."
